<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find alle Attraktioner</title>
    <link th:href="@{/showAttraction.css}" rel="stylesheet">
</head>
<body>
<header>
    <div class="header">
        <div class="headlines">
            <h1 class="headline1"> Her finder du alle de forskellige attraktioner i København :)</h1>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="touristAttraction : ${attractions}">
            <td th:text="${touristAttraction.name}"></td>
            <td th:text="${touristAttraction.description}"></td>
            <td th:text="${touristAttraction.city}"></td>
            <td>
                <div class="action-button">
                    <a th:href="@{/attractions/{name}/tags(name=${touristAttraction.name})}">
                        <button>Tags</button>
                    </a>
                </div>
            </td>

            <td>
                <div class="action-button">
                    <a th:href="@{/attractions/{name}/edit(name=${touristAttraction.name})}">
                        <button>Edit</button>
                    </a>
                </div>
            </td>

            <td>
                <form th:action="@{'/attractions/delete/' + ${touristAttraction.name}}" method="post" th:method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>

            </td>

        </tr>
        </tbody>
    </table>
    <br>
    <a href="/attractions/add">
        <button>Tilføj en ny attraktion</button>
    </a>
</header>
</body>
</html>
