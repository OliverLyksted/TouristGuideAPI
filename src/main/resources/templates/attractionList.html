<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find alle Attraktioner</title>
    <link th:href="@{/showAttraction.css}" rel="stylesheet">
</head>
<body>
<header>
    <div class="header">
        <div class="headlines">
            <h1 class="headline1"> Velkommen til København</h1>
            <h2 class="headline2">Her finder du alle de forskellige attraktioner i København :)</h2>
            <table>
                <thead>
                <tr>
                    <th>Navn</th>
                    <th>Beskrivelse</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="touristAttraction : ${attractions}">
                    <td th:text="${touristAttraction.name}"></td>
                    <td th:text="${touristAttraction.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</header>
</body>
</html>
