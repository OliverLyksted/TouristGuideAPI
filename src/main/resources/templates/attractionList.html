<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find alle Attraktioner</title>
    <link th:href="@{/showAttraction.css}" rel="stylesheet">
</head>
<body>
<header>
    <div class="header">
        <div class="headlines">
            <h1 class="headline1"> Her finder du alle de forskellige attraktioner i KÃ¸benhavn :)</h1>
            </div>
    </div>

            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="touristAttraction : ${attractions}">
                    <td th:text="${touristAttraction.name}"></td>
                    <td th:text="${touristAttraction.description}"></td>
                    <td> <a th:href="@{/attractions/{name}/tags(name=${touristAttraction.name})}"> <button>Tags</button> </a></td>
                </tr>
                </tbody>
            </table>
    <br>
    <a href="/attractions/add"><button>Tilbage til oversigten</button></a>


        </div>

    </div>
</header>
</body>
</html>
